{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'nowy.css' %}">
</head>
<body>

    <a href="{% url 'nowy_film' %}">New Movie</a>

    {% if filmy|length == 0 %}
        <h2>Lack of movies</h2>
    {% else %}
        <h2>Quantity of movies in Database: {{ filmy | length}}</h2>

        {% for film in filmy %}
            <h3>{{ film }}</h3>
            <p>{{ film.description}}</p>
            <a href="{% url 'edytuj_film' film.id %}">Edit</a>
            <a href="{% url 'usun_film' film.id %}">Delete</a>
        {% endfor %}
    {% endif %}


</body>
</html>
