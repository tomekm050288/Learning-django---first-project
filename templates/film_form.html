{% extends 'main.html' %}
{% load bootstrap %}
{% block title %} Film form {% endblock %}

{% block page %}
    <div class="card" style="width: 32rem;">
      <div class="card-body">
          {% if nowy %}
            <h5 class="card-title">New Movie</h5>
          {% else %}
            <h5 class="card-title">Edit Movie</h5>
          {% endif %}

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
              {% if nowy %}
                 <button type="submit" class="btn btn-primary">New Movie</button>
              {% else %}
                <button type="submit" class="btn btn-primary">Edit Movie</button>
              {% endif %}
          </form>
      </div>
    </div>

    <a href="{% url 'all_movies' %}">Undo</a>

{% endblock %}
